<section id="title">A+B=C?</section>
<section id="description">
  <div class="headline">
    <h2>문제</h2>
  </div>
  <div id="problem_description" class="problem-text">
    <p>
      정수 $A$, $B$, $C$가 주어지면, $A + B = C$인지를 판별하는 프로그램을
      작성하시오.
    </p>
  </div>
</section>
<section id="input">
  <div class="headline">
    <h2>입력</h2>
  </div>
  <div id="problem_input" class="problem-text">
    <p>
      첫째 줄에 정수 $A$, $B$, $C$가 공백으로 구분되어 주어진다. ($-10^9 \le A,
      B, C \le 10^9$)
    </p>
  </div>
</section>
<section id="output">
  <div class="headline">
    <h2>출력</h2>
  </div>
  <div id="problem_output" class="problem-text">
    <p>
      $A + B = C$라면 <code style="color: #e74c3c">correct!</code>, 그렇지
      않다면 <code style="color: #e74c3c">wrong!</code>을 출력한다.
    </p>
  </div>
</section>
