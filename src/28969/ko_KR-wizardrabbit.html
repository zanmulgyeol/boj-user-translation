<section id="title">자릿수가 모두 같은 수의 개수</section>
<section id="description">
  <div class="headline">
    <h2>문제</h2>
  </div>
  <div id="problem_description" class="problem-text">
    <p>$l$ 이상 $r$ 이하의 정수 중, 자릿수가 모두 같은 수는 모두 몇 개일까?</p>
  </div>
</section>
<section id="input">
  <div class="headline">
    <h2>입력</h2>
  </div>
  <div id="problem_input" class="problem-text">
    <p>첫째 줄에 정수 $l$, $r$이 주어진다. ($1 \le l \le r \le 10^{18}$)</p>
  </div>
</section>
<section id="output">
  <div class="headline">
    <h2>출력</h2>
  </div>
  <div id="problem_output" class="problem-text">
    <p>문제의 정답을 출력한다.</p>
  </div>
</section>
<section id="hint">
  <div class="headline">
    <h2>노트</h2>
  </div>
  <div id="problem_hint" class="problem-text">
    <p>
      예제 1번의 경우, 범위에 있는 모든 수는 한 자리 수이므로 조건을 만족한다.
    </p>

    <p>
      예제 2번의 경우, $11$, $22$, $33$, $44$, $55$, $66$, $77$, $88$, $99$가
      조건을 만족하는 수이므로, 답은 $9$가 되어야 한다.
    </p>
  </div>
</section>
