<section id="title">기약분수 만들기</section>
<section id="description">
  <div class="headline">
    <h2>문제</h2>
  </div>
  <div id="problem_description" class="problem-text">
    <p>
      양의 정수 $A$, $B$를 이용하여 만든 분수 $\frac A B$가 주어지면, 이를
      기약분수 $\frac C D$로 만들어 출력하는 프로그램을 작성하시오.
    </p>
  </div>
</section>
<section id="input">
  <div class="headline">
    <h2>입력</h2>
  </div>
  <div id="problem_input" class="problem-text">
    <p>
      입력은 여러 개의 테스트 케이스로 이루어져 있으며, 첫째 줄에 테스트
      케이스의 수 $T$($1 \le T \le 10^4$)가 주어진다.
    </p>

    <p>
      각 테스트 케이스의 첫째 줄에는 $A$, $B$가 $A$<code style="color: #e74c3c"
        >/</code
      >$B$ 형식으로 주어진다. ($1 \le A, B \le 10^6$)
    </p>
  </div>
</section>
<section id="output">
  <div class="headline">
    <h2>출력</h2>
  </div>
  <div id="problem_output" class="problem-text">
    <p>각 테스트 케이스마다 $C$, $D$를 공백으로 구분하여 출력한다.</p>
  </div>
</section>
