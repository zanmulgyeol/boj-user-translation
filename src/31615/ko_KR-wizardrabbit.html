<section id="title">자릿수</section>
<section id="description">
  <div class="headline">
    <h2>문제</h2>
  </div>
  <div id="problem_description" class="problem-text">
    <p>
      정수 $A$, $B$가 주어지면, $A + B$가 몇 자리인지를 출력하는 프로그램을
      작성하시오.
    </p>
  </div>
</section>
<section id="input">
  <div class="headline">
    <h2>입력</h2>
  </div>
  <div id="problem_input" class="problem-text">
    <p>입력은 아래와 같이 주어진다.</p>

    <blockquote>
      <p>$A$</p>

      <p>$B$</p>
    </blockquote>
  </div>
</section>
<section id="output">
  <div class="headline">
    <h2>출력</h2>
  </div>
  <div id="problem_output" class="problem-text">
    <p>문제의 정답을 출력한다.</p>
  </div>
</section>
<section id="limit">
  <div class="headline">
    <h2>제한</h2>
  </div>
  <div id="problem_limit" class="problem-text">
    <ul>
      <li>$1 \le A, B \le 499$</li>
    </ul>
  </div>
</section>
<section id="sample_explain_1">
  <div id="problem_sample_explain_1" class="problem-text">
    <p>$3 + 9 = 12$이고, $12$는 $2$자리 수이다.</p>
  </div>
</section>
<section id="sample_explain_2">
  <div id="problem_sample_explain_2" class="problem-text">
    <p>$499 + 499 = 998$이고, $998$은 $3$자리 수이다.</p>
  </div>
</section>
